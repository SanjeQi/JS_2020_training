<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asynchronous JavaScript</title>
  </head>
  <body>
    <h1>Asynchronous JavaScript</h1>
    <script>
      const second = () => {
        console.log('run');
        setTimeout(() => {
          console.log('run fast but later:');
        }, 2000);
      };

      const first = () => {
        console.log('Hi there');
        second();
        console.log('The end');
      };

      first();
    </script>
  </body>
</html>
